{% extends 'web/base.html' %}
{% load static %}
{% block contenido %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/css/index.css' %}">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock css %}
    <div id="login">
        <h2 class="text-center text-secondary pt-5">MUSIC PRO</h2>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        
                        <form id="login-form" enctype="multipart/form-data" class="form" action="/registering_pro/" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-secondary">Registro de productos</h3>

							<div class="form-group">
                                <label for="Nombre" class="text-secondary">Nombre Producto:</label><br>
                                <input type="text" name="nom_pro" id="nom_pro" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label type="text" class="text-secondary">Imagen:</label><br>
                                <input type="file" name="img_pro" id="img_pro" value ="hola" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="text" class="text-secondary">Descripcion:</label><br>
                                <input type="text" name="des_pro" id="des_pro" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="text" class="text-secondary">Stock:</label><br>
                                <input type="number" name="stock_pro" id="stock_pro" class="form-control" required>
                            </div>
							<div class="form-group">
                                <label for="text" class="text-secondary">Tipo:</label><br>
                                <select type="text" name="tipo_id_tipo" class="form-control" id="tipo_id_tipo" required>
                                    <option hidden>Tipo Producto</option>
                                    {%for i in data%}
                                        <option>{{i.nom_tipo}}</option>
                                    
                                    {%endfor%}
                                </select>
                            </div>
							<div class="form-group">
                                <label for="Edad" class="text-secondary">Precio:</label><br>
                                <input type="number" name="pric_pro" id="pric_pro" min="1" class="form-control" required>
                            </div>
                            <div id="register-link" class="text-center">
                                <hr>
                                <hr>
                                <hr>
                                <input type="submit" name="submit" class="text-center btn btn-warning btn-md " value="Registrar">
                            </div>
                            <br/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
